<h1>Add New Product</h1>
<form (submit)="addProduct()">
<input [(ngModel)]="newProduct.title" name="title" placeholder="Title" required />
<input [(ngModel)]="newProduct.price" name="price" type="number" placeholder="Price" required />
<input [(ngModel)]="newProduct.description" name="description" placeholder="Description" required />
<input [(ngModel)]="newProduct.image" name="image" placeholder="Image URL" required />
<input [(ngModel)]="newProduct.category" name="category" placeholder="Category" required />
<button type="submit">Add Product</button>
</form>
