<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Mini Product Store</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart">Cart</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn$ | async">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn$ | async">
        <a class="nav-link" routerLink="/add-product">Add Product</a>
      </li>
    </ul>
    <button
      class="btn btn-outline-primary my-2 my-sm-0"
      (click)="toggleLogin()"
    >
      {{ (isLoggedIn$ | async) ? 'Logout' : 'Login' }}
    </button>
  </div>
</nav>

<!-- Page Content -->
